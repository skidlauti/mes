    <div class="greetings">
        <span>H</span>

    </div>
    
    <div class="greetings">
        <span>C</span>

        <span>"Algo sencillo pero especial para vos" ❤️</span>

            <a href="FLORES.html">¡Abri el regalo! 🎁💝</a>

    <!-- Mensaje flotante romántico -->
    <div class="floating-romantic-message">
        <span>Te amo más que ayer, pero menos que mañana 💕</span>
    </div>

    <script>
        // Efecto de confeti cuando se hace clic en el botón
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.romantic-button');
            if (button) {
                button.addEventListener('click', function() {
                    createConfetti();
                });
            }
        });

        // Efecto de confeti
        function createConfetti() {
            const colors = ['#ff6b9d', '#ff8fab', '#ffb3c1', '#ffd1dc', '#ff69b4'];
            const emojis = ['❤️', '💕', '💖', '💗', '��', '🎁', '✨', '🌟', '🌹', '🌸', '💝', '🎀'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.fontSize = (Math.random() * 15 + 10) + 'px';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '1000';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    if (document.body.contains(confetti)) {
                        document.body.removeChild(confetti);
                    }
                }, 5000);
            }
        }

        // Agregar animación de caída para el confeti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(${window.innerHeight}px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
